<!doctype html>
<html>
<head>
    <!--<link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />-->
    <link href="css/main.css" rel="stylesheet" />

    <!-- Include the AngularJS library -->
    <script src="js/shared/1.5.3/angular.min.js"></script>
    <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.min.js"></script>

    <!-- Modules -->
    <script src="js/application/mainApp.js"></script>

    <!-- Controllers -->
    <script src="js/controller/studentController.js"></script>
</head>
<body>

<h2>AngularJS Sample Application</h2>
<div ng-app = "mainApp">
    <p><a href = "#addStudent">Add Student</a></p>
    <p><a href = "#viewStudents">View Students</a></p>
    <div ng-view></div>

    <script type = "text/ng-template" id = "addStudent.htm">
        <h2> Add Student </h2>
        {{message}}
    </script>

    <script type = "text/ng-template" id = "viewStudents.htm">
        <h2> View Students </h2>
        {{message}}
    </script>
</div>
</body>
</html>
