<html>
<head>

    <link href="css/main.css" rel="stylesheet" />

    <!-- Include the AngularJS library -->
    <script src="js/shared/1.5.3/angular.min.js"></script>

    <!-- Modules -->
    <script src="js/application/mainApp.js"></script>

    <!-- Controllers -->
    <script src="js/controller/shapeController.js"></script>
    <script src="js/controller/circleController.js"></script>
    <script src="js/controller/squareController.js"></script>
</head>
<body>

<h2>AngularJS Sample Application</h2>
<div ng-app = "mainApp" ng-controller = "shapeController">
    <p>{{message}} <br/> {{type}} </p>

    <div ng-controller = "circleController">
        <p>{{message}} <br/> {{type}} </p>
    </div>

    <div ng-controller = "squareController">
        <p>{{message}} <br/> {{type}} </p>
    </div>

</div>
